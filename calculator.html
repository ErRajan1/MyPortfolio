<div id="c_container" class="container-fluid" style="background: pink; padding: 5px;">
    <div id="cbrow" class="row justify-content-center" >
        <h1 style="color: white;">Web Calculator</h1>
        <input type="text" value="" placeholder="0" id="screen" class="form-control">
    </div>

    <div id="cbrow" class="row justify-content-center">
        <div  class="col btn btn-dark button" >C</div>
        <div  class="col btn btn-dark button" ><span style="border: 1px solid red; padding:1px 15px;border-radius: 11px 0px 0px 11px">x</span></div>

        <div  class="col btn btn-dark button" >/</div>
    </div>

    <div id="cbrow" class="row justify-content-center">
        <div class="col btn btn-dark button" >7</div>
        <div class="col btn btn-dark button" >8</div>
        <div class="col btn btn-dark button" >9</div>
        <div class="col btn btn-dark button" >*</div>
    </div>

    <div id="cbrow" class="row justify-content-center">
        <div class="col btn btn-dark button" >4</div>
        <div class="col btn btn-dark button" >5</div>
        <div class="col btn btn-dark button" >6</div>
        <div class="col btn btn-dark button" >-</div>
    </div>
    <div id="cbrow" class="row justify-content-center">
        <div class="col btn btn-dark button" >1</div>
        <div class="col btn btn-dark button" >2</div>
        <div class="col btn btn-dark button" >3</div>
        <div class="col btn btn-dark button" >+</div>
    </div>

    <div id="cbrow" class="row justify-content-center">

        <div class="col btn btn-dark button" >0</div>
